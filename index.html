<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/820e9c3554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mian.css">
    <title>Document</title>
</head>

<body>
    <div class="cardCustomize">
        <div class="cardHeader">
            <div class="customizeLogo">
                <img src="https://imgur.com/K8DIdJp.png" alt="logo">
            </div>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="username" id="username" autocomplete="off">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email@gmmail.com" id="email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="password" id="password">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="repeat password" id="password2">
                <small>Error message</small>
            </div>
            <button class="button">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
